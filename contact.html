    <script src="https://kit.fontawesome.com/e817c8eaed.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- headerここから -->
    <header id="header">
        <div class="header_wrap">
            <nav class="pc_nav">
                <ul class="pc_nav_1">
                    <li><a href="index.html#AYUMI TAKAYAMA">HOME</a></li>
                    <li><a href="index.html#about">ABOUT</a></li>
                    <li><a href="index.html#services">SERVICES</a></li>

                    <li><a class="fa-brands fa-pinterest fa-lg" href="https://www.pinterest.jp/"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- headerここまで -->

    <!-- contactここから -->
    <section class="contact" id="contact">
        <div class="contact_wrap">
            <h1 class="title_1">
                <span>CONTACT</span>
            </h1>
        </div>
    </section>
    <main class="main">
        <div class="contact">
            <p class="main-text">
                お仕事のご依頼やお問い合わせ、制作料金のお見積りやご相談は、下記フォームよりお願いいたします。<br>
                ３営業日以内にご連絡させていただきます。
            </p>
            <form action="#">
                <dl class="form-area">
                    <dt><span class="required">お名前</span></dt>
                    <dd><input class="input-text" type="text" name="name" required></dd>
                    <dt><span class="required">メールアドレス</span></dt>
                    <dd><input class="input-text" type="email" name="email" required></dd>
                    <dt>電話番号</dt>
                    <dd><input class="input-text" type="tel" name="tel"></dd>
                    <dt><span class="required">お問い合わせ内容</span></dt>
                    <dd><textarea class="message" name="message" required></textarea></dd>
                </dl>
                <div class="confirm-text_wrap">
                    <a class="confirm-text_1" href="../Portfolio_ayumi\privacy_policy.html">プライバシーポリシー</a>
                    <p class="confirm-text_2">に同意後、送信してください。</p>
                </div>
                <button class="submit-button" type="submit">送信</button>
            </form>
        </div>
    </main>
    <!-- contactここまで -->
</body>

</html>
